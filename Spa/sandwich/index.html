<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sandwich Shop</title>
	<link rel="stylesheet" type="text/css" href="sandwich.css">
</head>
	<body>
		<div id="sections">
			<legend>Bread</legend>
			<input type="checkbox" name="bread" value="white"> White
			<input type="checkbox" name="bread" value="brown"> Brown 
			<input type="checkbox" name="bread" value="whole-grain"> Whole grain
			<input type="checkbox" name="bread" value="morning-roll"> Morning roll

			<legend>Meat</legend>
			<input type="checkbox" name="meat" value="no-meat"> None
			<input type="checkbox" name="meat" value="turkey"> Turkey
			<input type="checkbox" name="meat" value="chicken"> Chicken
			<input type="checkbox" name="meat" value="bacon"> Bacon
			<input type="checkbox" name="meat" value="country-ham"> Country ham
			

			<legend>Cheese</legend>
			<input type="checkbox" name="cheese" value="none"> None
			<input type="checkbox" name="cheese" value="cheddar"> Cheddar
			<input type="checkbox" name="cheese" value="american"> American
			<input type="checkbox" name="cheese" value="swiss"> Swiss
			<input type="checkbox" name="cheese" value="cream-cheese"> Cream cheese
			

			<legend>Condiments</legend>
			<input type="checkbox" name="condiments" value="none"> None
			<input type="checkbox" name="condiments" value="butter"> Butter
			<input type="checkbox" name="condiments" value="mayo"> Mayo
			<input type="checkbox" name="condiments" value="mustard"> Mustard
			<input type="checkbox" name="condiments" value="salt"> Salt
			<input type="checkbox" name="condiments" value="pepper"> Pepper

			<legend>Veg</legend>
			<input type="checkbox" name="veg" value="none"> None
			<input type="checkbox" name="veg" value="lettuce"> Lettuce
			<input type="checkbox" name="veg" value="tomato"> Tomato
			<input type="checkbox" name="veg" value="cucumber"> Cucumber
			<input type="checkbox" name="veg" value="onion"> Onion
		</div>
		
		<h2 id="outputTarget"></h2>
		<h3 id ="fillerList"></h3>

		<script type="text/javascript" src="sandwich.js"></script>
		<script type="text/javascript" src="javascripts/bread.js"></script>
		<script type="text/javascript" src="javascripts/meat.js"></script>
		<script type="text/javascript" src="javascripts/cheese.js"></script>
		<script type="text/javascript" src="javascripts/cond.js"></script>
		<script type="text/javascript" src="javascripts/veg.js"></script>

	</body>
</html>
